<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Three.js Elemental Particles</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: Arial, sans-serif;
		}
		canvas { display: block; }
		
		#controls {
			position: absolute;
			top: 20px;
			left: 20px;
			width: 250px;
			background: rgba(0, 0, 0, 0.8);
			padding: 15px;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
		}
		
		#codeTextarea {
			width: 100%;
			height: 300px;
			background: #1e1e1e;
			color: #fff;
			border: 1px solid #444;
			border-radius: 4px;
			padding: 10px;
			font-family: 'Courier New', monospace;
			font-size: 12px;
			resize: none;
			box-sizing: border-box;
		}
		
		#compileButton {
			width: 100%;
			padding: 10px;
			margin-top: 10px;
			background: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
			transition: background 0.3s;
		}
		
		#compileButton:hover {
			background: #45a049;
		}
		
		#info {
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			color: white;
			font-size: 16px;
			text-shadow: 0 0 4px black;
			pointer-events: none;
		}
	</style>
</head>
<body>
<div id="info">Left-click to create random elemental ball • Right-click + drag to pan • Scroll to zoom</div>
<div id="controls">
        <textarea id="codeTextarea" placeholder="// Enter code here...
// Example:
// createBall('fire', 'large', 0, 5, 0);"></textarea>
	<button id="compileButton">Compile</button>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
