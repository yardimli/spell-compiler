<!DOCTYPE HTML>
<html lang="en">
<head>
	<!-- when using the mode "code", it's important to specify charset utf-8 -->
	<meta charset="utf-8">
	<title>Structure Editor</title>

	<!--	<link href="jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">-->
	<!--	<script src="jsoneditor/dist/jsoneditor.min.js"></script>-->

	<!-- jQuery -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

	<!-- Bootstrap JS -->
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel="stylesheet">
	<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>

	<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel="stylesheet">

	<link href='css/structure_editor.css' rel="stylesheet">
	<script src='js/structure_editor.js'></script>

	<link href='css/dropdown-tree.css' rel="stylesheet">
	<script src='js/dropdown-tree.js'></script>

</head>
<body class="mt-1 ms-1">

<div class="input-group-x" id="dropdown_edit">
	<input type="text" placeholder="Select Categories" readonly="readonly" id="structure_categories"/>
	<div class="dropdown-tree js-dropdown-tree">
		<div class="dropdown-tree__content custom-scroll"></div>
		<div class="dropdown-tree__action">
			<div class="content-hidden-line"></div>
			<div class="btn-x btn--cancel">Cancel</div>
			<div class="btn-x btn--apply">Apply</div>
		</div>
	</div>
</div>

<div class="" id="select_categories_lesson"></div>


<div>
	<div id="test_area" style="width: 400px; height: 99vh; display: inline-block;">

		<div class="container border bg-info p-3 mb-2">
			<div class="mb-3">
				<label for="test_query" class="form-label">Test Sentence</label>
				<input type="text" class="form-control" aria-describedby="emailHelp" id="test_query" value="create a big blue box.">
				<div id="emailHelp" class="form-text">Will be sent to php for parsing.</div>
			</div>
			<div class="btn btn-primary" id="test_query_submit">Submit</div>

		</div>

		<div class="container border bg-info p-3 mb-2">
			<div class="mb-3" id="query_result_box">
				Results:
				<br>

			</div>
		</div>
	</div>

	<div style="display: inline-block; vertical-align: top; width: calc(100vw - 450px); overflow: auto; height: 99vh;">

		<div id="json_list"></div>

	</div>
</div>
</body>
</html>
